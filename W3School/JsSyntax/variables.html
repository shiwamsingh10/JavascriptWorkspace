<!DOCTYPE html>
<html>
    <body>
        <h2>Variables in JS can be tricky</h2>
        <p id="demo"></p>
        <p id = "demo2"></p>
        <p id = "demo3"></p>
        <script>
        var x = "John" + " " + "Doe"; //concatenations
        var y  = "5" + 2 + 4;
        var z = 2 + 4 + "43";
        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo2").innerHTML = y;
        document.getElementById("demo3").innerHTML = z;
        </script>
    </body>
</html>
