<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Expressions</h2>
        <p id = "variableExpressions"></p>
        <p id = "constantsExpression"></p>
        <p id = "stringExpr"></p>
        <script>
            var x = 50; // var creates variables
            //comments are ignored by JS

            /*
            COmments can be multiline
            and describe 
            behaviours and scenarios for 
            code.
            */

        document.getElementById("variableExpressions").innerHTML = x/20;
        document.getElementById("constantsExpression").innerHTML = 42 * 9;
        document.getElementById("stringExpr").innerHTML = "Johnnie" + " " + "Walker";

        </script>
        
    </body>
</html>
